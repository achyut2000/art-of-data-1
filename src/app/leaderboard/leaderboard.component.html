<div class="col-xl-6 col-sm-12 mx-5 my-5">
  <h2 class="text-xl-left font-weight-bold text-dark">Leaderboard</h2><h5 class = "py-2">PSG COLLEGE OF TECHNOLOGY</h5>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="chart-wrapper"  style="position: relative; height:50vh; width:40vw; justify-content: center;">
          <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
          </canvas>
      </div>

      <table>
        <tr>
          <td>
            <div class = "my-2 py-2">
              <b>Consistency:</b>
            </div>
          </td>
          <td class = "my-2 py-2">
            80%
          </td>
          </tr>
        <tr>
          <td>
            <div class = "my-2 py-2">
              <b>Highest Rank :</b>
            </div>
          </td>
          <td class = "my-2 py-2">
            1st
          </td>
        </tr>
        <tr>
          <td>
            <div class = "my-2 py-2">
              <b>Current Rank :</b>
            </div>
          </td>
          <td class = "my-2 py-2">
            4th
          </td>
        </tr>
      </table>
    </div>

    <div class="col mt-4">
      <table class="table table-borderless mt-1">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">User Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Kaushik</td>
            <td>Suresh</td>
            <td>@kash</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@jacob</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>Bird</td>
            <td>@larry</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Velkumaran</td>
            <td>A P</td>
            <td>@vels10</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Pavan</td>
            <td>Achyut</td>
            <td>@pavan</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
